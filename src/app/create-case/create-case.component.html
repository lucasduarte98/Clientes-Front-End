<div class ="col-md-6 offset-md-3">
<h3> Cadastrar Clientes </h3>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label>Nome</label>
        <input type="text" class ="form-control" id="name"
        [(ngModel)] = "case.name" name = "name">
    </div>

    <div class="form-group">
        <label>CPF/CNPJ</label>
        <input mask="CPF_CNPJ" type="text" class ="form-control" id="cpfCnpj"
        [(ngModel)] = "case.cpfCnpj" name = "cpfCnpj">
    </div>

    <div class="form-group">
        <label>Endereco</label>
        <input type="text" class ="form-control" id="endereco"
        [(ngModel)] = "case.endereco" name = "endereco">
    </div>

    <div class="form-group">
        <label>Numero</label>
        <input type="text" class ="form-control" id="numero"
        [(ngModel)] = "case.numero" name = "numero">
    </div>

    <div class="form-group">
        <label>Bairro</label>
        <input type="text" class ="form-control" id="bairro"
        [(ngModel)] = "case.bairro" name = "bairro">
    </div>

    <div class="form-group">
        <label>CEP</label>
        <input mask="00000-000" type="text" class ="form-control" id="cep"
        [(ngModel)] = "case.cep" name = "cep">
    </div>

    <div class="form-group">
        <label>Cidade</label>
        <input type="text" class ="form-control" id="cidade"
        [(ngModel)] = "case.cidade" name = "cidade">
    </div>

    <div class="form-group">
        <label>UF</label>
        <input type="text" class ="form-control" id="uf"
        [(ngModel)] = "case.uf" name = "uf">
    </div>

    <div class="form-group">
        <label>Telefone</label>
        <input mask="(00)00000-0000" type="text" class ="form-control" id="telefone"
        [(ngModel)] = "case.telefone" name = "telefone">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class ="form-control" id="email"
        [(ngModel)] = "case.email" name = "email">
    </div>

    <button class="btn btn-success" type ="submit">Confirmar</button>
</form>
</div>
